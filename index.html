<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Lim - Scooter</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
  <header>
    <img src="logo.png" alt="Logo LIM">
    <hr id="linea-logo">
    <p>Taking booleaners from A to B</p>
  </header>

  
  <div class="toolbar">
    <button>Prenota</button>
    <button>Rimanda prenotazione</button>
    <button>Accendi Luci</button>
    <br>
  </div>

  <div class="Contenitore">

    
    <div class="Monopattino">
      <input type="checkbox" id="myCheckbox">
      <label for="myCheckbox" style="font-weight: bold; font-size: 20px;">Monopattino Paolo 22 </label>
      <p>Via, Città, Paese</p>
      <p>Livello Batteria:</p>
      <div style="background-color: red; height: 20px; width: 10%; top: 0; left: 0;">20%</div> <!-- livello batteria -->
      <hr id="linea-logo">
    </div>


    <div class="Monopattino">
      <input type="checkbox" id="myCheckbox">
      <label for="myCheckbox" style="font-weight: bold; font-size: 20px;">Monopattino Giovanni 43 </label>
      <p>Via, Città, Paese</p>
      <p>Livello Batteria:</p>
      <div style="background-color: lightgreen; height: 20px; width: 18%; top: 0; left: 0;">54%</div> <!-- livello batteria -->
      <hr id="linea-logo">
    </div>


    <div class="Monopattino">
      <input type="checkbox" id="myCheckbox">
      <label for="myCheckbox" style="font-weight: bold; font-size: 20px;">Monopattino Alfonso 99 </label>
      <p>Via, Città, Paese</p>
      <p>Livello Batteria:</p>
      <div style="background-color: darkgreen; height: 20px; width: 20%; top: 0; left: 0;">100%</div> <!-- livello batteria -->
      <hr id="linea-logo">
    </div>


    
  </div>
  <script src="script.js"></script>
</body>
</html>
